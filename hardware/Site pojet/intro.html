    <style>

       
        
        @keyframes sol {
    0%   {width: 0px; border-bottom: 3px rgb(140,112,66) solid; }
    10%  {width: 0px; }
    40%  {width: 200px; border-bottom: 3px rgb(140,112,66) solid; }
    99%  {width: 200px;border-bottom: 3px rgb(140,112,66) solid; } 
    100% {border-bottom: 2px rgba(140,112,66,0) solid;}    
        }

        @keyframes baton {
    0%   {height: 0px;border-left: 3px rgb(140,112,66) solid;}
    10%  {height: 0px;}
    30%  {height: 150px; }
    99%  {height: 150px;border-left: 3px rgb(140,112,66) solid; }
    100% {height: 150px;border-left: 3px rgba(140,112,66,0) solid;}    
        }
        
        
        
        @keyframes tissus {
            0%   {height: 0px;width: 0px;border: 3px rgb(140,112,66) solid;top: 420px;}
            10%   {height: 0px;width: 0px;}
            25%  {height: 75px;width: 100px;} 
            99%  {height: 75px;width: 100px;border: 3px rgb(140,112,66) solid;} 
            100% {border: 3px rgba(140,112,66,0) solid;}    
        }
        
        #baniere
        {
            font-size: 0px;
            color: rgba(140,112,66,0);
            text-align: center;
            margin: auto;
            margin-top: 20px;
            animation-name: baniere;
            animation-duration: 6s;
            
        }
        
        @keyframes baniere {
            0%   {font-size: 0px;}
            27%   {font-size: 0px;}
            28%   {color: rgb(140,112,66);font-size: 18px;}
            99%   {color: rgb(140,112,66);font-size: 18px;}
            100% {color: rgb(140,112,66,0);font-size: 0px;}    
        }

        
    </style>
