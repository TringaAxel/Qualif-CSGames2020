     #button

            color: rgb(35,35,26);

    #button:hover
        {
            color: rgb(140,112,66);
            background-color: rgb(35,35,26);
            text-shadow: 1px 1px black;
			cursor:pointer;
        }

        input[target] {
            position: absolute;
            left: -9999px;
            }

label {
  display: block;
  position: relative;
  padding: 15px 30px 15px 70px;
  color: rgb(140,112,66);
  cursor: pointer;
  user-select: none;
  transition: background-color .2s, box-shadow .2s;
  font-size: 35px;
}

        label::before {
            content: '';
            display: block;
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 10px;
            width: 43px;
            border: 3px solid rgb(140,112,66);
        }
        
        label::after {
            content: '';
            display: block;
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 20px;
            width: 23px;
            border: 3px solid rgba(140,112,66,0);
            transform: rotate(0deg);
            transition: background-color .2s;
            animation: carre 10s infinite;
			border-radius:0px;
            }

        @-webkit-keyframes carre {
            from {transform: rotate(0deg);border-radius:0px;}
            to {transform: rotate(3240deg);border-radius:40px;}
        }
        
input:checked + label::after {
  background-color: rgb(140,112,66);
}
